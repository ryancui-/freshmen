<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>迎新系统</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

  <link rel="stylesheet" href="resources/css/nav.css"/>
  <link rel="stylesheet" href="resources/css/main/main.css">

</head>
<body ng-controller="appCtrl">
  <nav id="navBar" class="navbar navbar-default navbar-inverse" ng-controller="navBarCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="main" style="font-family: 'SimHei'">中山大学迎新系统</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': state=='main'}"><a ui-sref="main">首页</a></li>
          <li ng-class="{'active': state=='analysis'}"><a ui-sref="analysis">统计</a></li>
          <li ng-class="{'active': state=='manage'}"><a ui-sref="manage">管理</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="loginUser==null"><a ui-sref="login">登录</a></li>
          <li ng-hide="loginUser==null" uib-dropdown>
            <a role="button" class="dropdown-toggle" uib-dropdown-toggle>
              用户：<span ng-bind="loginUser.userName"></span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
              <li role="menuitem"><a href="javascript:void(0);" ng-click="logout()">退出</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ui-view class="container" style="width: 1400px;"></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>

  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script src="app.js"></script>

  <script src="resources/js/index.js"></script>

  <script src="resources/js/common/session.js"></script>
  <script src="resources/js/common/promptModal.js"></script>

  <script src="resources/js/login/login.js"></script>
  <script src="resources/js/main/sidebar.js"></script>
  <script src="resources/js/stuList/stuList.js"></script>
  <script src="resources/js/analysis/analysis.js"></script>
  <script src="resources/js/manage/manage.js"></script>


</body>
</html>
