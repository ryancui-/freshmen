<div class="container-fluid" ng-controller="stuListCtrl">
  <table st-table="stuList" class="table table-striped" style="width: 600px;">
    <thead>
    <tr>
      <th>学号</th>
      <th>姓名</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in stuList">
      <td>{{row.xh}}</td>
      <td>{{row.xm}}</td>
    </tr>
    </tbody>
  </table>
</div>
